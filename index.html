        body {

            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; font-size: 28px; }

        .upload-section {
            background: white;

            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-label:hover { background-color: var(--primary-hover); }
        input[type="file"] { display: none; }

        .fixed-controls-container {
            display: none; /* ÈªòËÆ§ÈöêËóè */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
        }
        
        .controls-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-bar, .stats-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .top-bar { padding-bottom: 10px; }
        
        .stats-bar {
            margin-top: 10px;
            padding: 10px 15px;
            background: rgba(248, 249, 250, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .controls-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        
        .delay-setting label, .format-selector label { font-size: 14px; color: #666; }
        .delay-setting input { width: 60px; padding: 5px 8px; border-radius: 4px; border: 1px solid #ddd; margin-left: 5px; }
        .format-selector input { margin-right: 4px; vertical-align: middle; }

        .editor-content { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }

        .subtitle-item {
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }
        .subtitle-item.is-focused { border-left-color: var(--primary-color); background-color: #e9f5ff; }

        .time-display { font-family: 'Courier New', monospace; color: #666; font-size: 14px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .time-input { font-family: 'Courier New', monospace; border: 1px solid #ddd; padding: 5px 8px; border-radius: 4px; font-size: 14px; width: 125px; }
        .subtitle-text { width: 100%; min-height: 50px; padding: 10px; height: auto; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: vertical; }
        .subtitle-text:focus, .time-input:focus { outline: none; border-color: var(--primary-color); }

        .btn {
            padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 500;
            transition: all 0.3s; text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn:disabled { background-color: #bdc3c7 !important; cursor: not-allowed; opacity: 0.7; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-secondary:hover:not(:disabled) { background-color: var(--secondary-hover); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-success:hover:not(:disabled) { background-color: var(--success-hover); }

        .error-message, .success-message { font-size: 14px; margin-top: 10px; }
        .error-message { color: #e74c3c; }
        .success-message { color: var(--success-color); }

        @media (max-width: 768px) {
            body.editor-active { padding-top: 200px; } /* Adjust for taller fixed header */
            .top-bar, .stats-bar { flex-direction: column; align-items: stretch; text-align: center; }
            .controls-group { justify-content: center; width: 100%;}
        }
    </style>
</head>
